[tool:pytest]
# Pytest configuration for Coact backend comprehensive tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --show-capture=no
    --durations=10
    --asyncio-mode=auto

# Markers for test categorization
markers =
    auth: Authentication and authorization tests
    devices: Device management tests
    tasks: Task creation and execution tests
    artifacts: Artifact handling tests
    websocket: WebSocket functionality tests
    health: Health and metrics endpoint tests
    errors: Error handling and edge cases
    integration: End-to-end integration tests
    slow: Tests that take longer to run
    network: Tests that require network connectivity
    concurrent: Tests involving concurrency

# Asyncio configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
    
# Timeout for tests (in seconds)
timeout = 300

# Minimum version requirements
minversion = 6.0
